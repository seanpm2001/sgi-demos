 </H2>

<A NAME="INDEX2411" REL="I1" TITLE="GL"></A>
<A NAME="INDEX2412" REL="I2" TITLE="example programs"></A>

<A NAME="INDEX2416" REL="I3" TITLE="example program"></A>
<PRE><A NAME="A64F301172ttay"></A>set +x
typeset temp
for dude in *
do
&nbsp;&nbsp;&nbsp;typeset temp2=${temp%.c*}
&nbsp;&nbsp;&nbsp;echo "Executing: $temp2"
&nbsp;&nbsp;&nbsp;$temp2
done</PRE>
